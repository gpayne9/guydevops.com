name: Deploy

# Builds the Jekyll site and deploys to AWS S3 + CloudFront.
#
# Authentication: Uses GitHub OIDC to assume an IAM role â€” no static AWS keys.
# The IAM role trust policy restricts access to this repo's master branch only.
#
# AWS resources created for this workflow:
#   - OIDC Provider: arn:aws:iam::060479073038:oidc-provider/token.actions.githubusercontent.com
#   - IAM Role:      arn:aws:iam::060479073038:role/guydevops-github-deploy
#   - Role permissions: s3:PutObject, s3:DeleteObject, s3:ListBucket on guydevops.com bucket
#                       cloudfront:CreateInvalidation on distribution E16HINOP0APRBN

on:
  push:
    branches: [master]
    paths-ignore:
      - "README.md"
      - "LICENSE"
      - "terraform/**"
      - ".gitignore"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  S3_BUCKET: guydevops.com
  CLOUDFRONT_DISTRIBUTION_ID: E16HINOP0APRBN
  IAM_ROLE_ARN: arn:aws:iam::060479073038:role/guydevops-github-deploy

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # for post lastmod dates

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2.2"
          bundler-cache: true

      - name: Build Site
        run: JEKYLL_ENV=production bundle exec jekyll build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: aws s3 sync _site/ s3://${{ env.S3_BUCKET }} --delete

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
